<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta
      name="viewport"
      content="initial-scale=1.0, minimum-scale=1.0, width=device-width, height=device-height"
    />
    <meta
      property="og:image"
      content="https://caccabot.duckdns.org/public/home.webp"
    />
    <title>CaccaBOT</title>
    <meta name="description" content="The Official CaccaBOT Website!" />
    <link href="https://umami.polp.online/" rel="preconnect" />
    <style>

      #app {
        transition: transform 0.5s ease-in-out;
      }

      .loading-message {
        font-size: 3rem;
      }

      .initial-loader-wrapper {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        margin: 0;
        padding: 0;
        overflow: hidden;
        font-family: system-ui;
        width: 100%;
        height: 95vh;
      }

      .loading-animation {
        display: inline-grid;
        font-size: 10rem;
      }

      .loading-animation:before,
      .loading-animation:after {
        content: "ðŸ’©";
        grid-area: 1/1;
      }

      .loading-animation:after {
        animation: pulse 1s infinite;
      }

      @keyframes pulse {
        to {
          transform: scale(1.8);
          opacity: 0;
        }
      }
    </style>
  </head>

  <body>
    <div id="app">
      <div class="initial-loader-wrapper">
        <h1 class="loading-message">CaccaBOT</h1>
        <div class="loading-animation"></div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
    <script
      defer
      src="https://umami.polp.online/script.js"
      data-website-id="2fd6b9bf-5a25-4725-b8cd-318b34e134b4"
      data-domains="caccabot.duckdns.org"
    ></script>
    <script>
      document.body.addEventListener("click", () => {
          const x = (Math.random() - 0.5) * 2;  // Random value between -1 and 1
          const y = (Math.random() - 0.5) * 2;
          const z = (Math.random() - 0.5) * 2;
          const angle = (Math.random() * 90) - 45; // Random angle between -45 and 45 degrees

          document.querySelector('#app').style.transform = `rotate3d(${x.toFixed(2)}, ${y.toFixed(2)}, ${z.toFixed(2)}, ${angle.toFixed(2)}deg)`;
      });
    </script>
  </body>
</html>
