name: Build & Publish

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create image name
        id: image_name
        run: echo "IMAGE_NAME=ghcr.io/$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')" > "$GITHUB_ENV"

      - name: Build and push Docker images
        uses: docker/build-push-action@v6.10.0
        with:
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:${{ github.sha }}
            ${{ env.IMAGE_NAME }}:latest

        if: github.ref == 'refs/heads/main'

      # Discord Notification - Success
      - name: Notify Discord on Success
        uses: rjstone/discord-webhook-notify@v1.0.4
        if: success()
        with:
          severity: info
          details: Build and publish succeeded!
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}

      # Discord Notification - Failure
      - name: Notify Discord on Failure
        uses: rjstone/discord-webhook-notify@v1.0.4
        if: failure()
        with:
          severity: error
          details: Build or publish failed!
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}

      # Discord Notification - Cancelled
      - name: Notify Discord on Cancelled
        uses: rjstone/discord-webhook-notify@v1.0.4
        if: cancelled()
        with:
          severity: warn
          details: Build or publish was cancelled.
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}